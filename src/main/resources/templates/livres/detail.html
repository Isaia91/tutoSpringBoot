<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Détail du Livre</title>
</head>
<body>
<h1>Détail du Livre</h1>

<p><strong>ID :</strong> <span th:text="${livre.id}"></span></p>
<p><strong>Titre :</strong> <span th:text="${livre.titre}"></span></p>
<p><strong>ISBN :</strong> <span th:text="${livre.isbn}"></span></p>
<p><strong>Année :</strong> <span th:text="${livre.anneeParution}"></span></p>

<a th:href="@{/livres/list}">← Retour à la liste</a>
</body>
</html>
